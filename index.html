<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/79c0f120ce.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
    <title>theme converter</title>
</head>

<body>
    <div class="welcome">
        <h1>WELCOME</h1>
        <div class="intro">
            <h3>Hello Friend! Here I have created a Theme changer that you should try....</h3>
        </div>
    </div>
    <header class="container" id="container">

        <div class="container-1">
            <h2>click to get the first theme</h2>
            <div>
                <input type="checkbox" class="checkbox " id="checkbox">
                <label for="checkbox" class="label">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>
        <div class="container-2">
            <h2>click to get the second theme</h2>
            <div>
                <input type="checkbox" class="checkbox-1 " id="theme-1">
                <label for="theme-1" class="label-1 theme-1">

                    <!-- here the label for value is given control to the 1st id it matchs in the document -->

                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>

    </header>

</body>
<script src="./theme.js"></script>

</html>
